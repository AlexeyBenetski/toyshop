<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрация - ToyShop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container my-5" style="max-width:400px;">
<h2 class="mb-3">Регистрация</h2>
<form id="registerForm">
  <input type="text" class="form-control mb-2" placeholder="Имя" required id="name">
  <input type="email" class="form-control mb-2" placeholder="Email" required id="email">
  <input type="password" class="form-control mb-2" placeholder="Пароль" required id="password">
  <button class="btn btn-success w-100">Зарегистрироваться</button>
</form>
<div class="mt-3">
  <a href="login.html">Вход</a>
</div>
</div>
<script type="module" src="js/auth.js"></script>
</body>
</html>
